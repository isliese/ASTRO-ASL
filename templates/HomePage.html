<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to _____</title>
  <!-- Google Fonts: Futuristic Style -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani&family=Audiowide&family=Exo&family=Titillium+Web&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #010021;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("{{ url_for('static', filename='space_background.webp') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.4;
      z-index: -1;
    }

    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .divider {
      width: 100%;
      max-width: 1514px;
      height: 292px;
      background: linear-gradient(180deg, rgba(11, 4, 30, 0.6) 11.06%, rgba(1, 0, 33, 0) 100%);
      margin: 0 auto;
    }

    .section.hero h1, .section.hero h3 {
      transition: font-family 0.5s ease;
    }

    .section.hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .section.hero h3 {
      font-size: 1.5rem;
      line-height: 1.6;
      padding: 10px 20px;
      border-radius: 10px;
      min-height: 5em;
    }

    .play-button {
      width: 150px;
      height: auto;
      margin-top: -50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .play-button:hover {
      transform: scale(1.1);
    }

    .information {

    }

    .camera-and-target {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px; 
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
    }
    
    .camera-container, .target-container {
      padding: 0;
      margin: 0;
    }

    .target-container img {
      width: 730px;
      height: 470px;
      border: none; 
      border-radius: 0px; 
    }

    video {
      width: 640px;
      height: 480px;
      border: none; 
      border-radius: 50px; 
      transform: scaleX(-1);
    }
  </style>
</head>
<body>

  <!-- First Section -->
  <div class="section hero">
    <h1 id="title"></h1>
    <h3 id="subtitle"></h3>
    <img id="play-button" class="play-button" src="{{ url_for('static', filename='play_button.png') }}" alt="Play Button" />
  </div>

  <div class="divider"></div>

  <div class="section" id="second-section">
    <h1> Purpose of this project here<br>Instructions here
      </h1>
  </div>


  <div class="divider"></div>

  <!-- Third Section with Camera -->
  <div class="section" id="third-section">
    <div id="camera-text"></div>
    <div id="target-text"></div>

    <!-- Camera + Square Box Align Box -->
    <div class="camera-and-target">
    <div class="camera-container">
      <video id="camera" autoplay></video>
    </div>
    <div class="target-container">
      <img src="{{ url_for('static', filename='target-square.png') }}" alt="Target Square" />
    </div>
  </div>
  </div>

  <div class="divider"></div>

  <div class="section" id="fourth-section">
    <h1>Developers</h1>
  </div>

  <script>
    // Text content for typing animation
    const titleText = "Welcome to _____";
    const subtitleLines = [
      "Experience how this can make our space better"
    ];

    const titleElement = document.getElementById("title");
    const subtitleElement = document.getElementById("subtitle");

    let titleIndex = 0;
    let subtitleIndex = 0;
    let subtitleLineIndex = 0;

    // Typing the title character by character
    function typeTitle() {
      if (titleIndex < titleText.length) {
        titleElement.textContent += titleText.charAt(titleIndex++);
        setTimeout(typeTitle, 80);
      } else {
        // After title is done, start typing the subtitle
        typeSubtitle();
      }
    }

    // Typing the subtitle line by line
    function typeSubtitle() {
      if (subtitleLineIndex < subtitleLines.length) {
        if (subtitleIndex < subtitleLines[subtitleLineIndex].length) {
          subtitleElement.innerHTML += subtitleLines[subtitleLineIndex].charAt(subtitleIndex++);
          setTimeout(typeSubtitle, 60);
        } else {
          subtitleElement.innerHTML += "<br>";
          subtitleLineIndex++;
          subtitleIndex = 0;
          setTimeout(typeSubtitle, 500);
        }
      }
    }

    // Font animation (optional, if you want to cycle fonts)
    const fonts = [
      "Orbitron, sans-serif",
      "'Rajdhani', sans-serif",
      "'Audiowide', cursive",
      "'Exo', sans-serif",
      "'Titillium Web', sans-serif"
    ];

    // Scroll to third section when play button is clicked
    document.getElementById('play-button').addEventListener('click', function () {
      const thirdSection = document.getElementById('third-section');
      thirdSection.scrollIntoView({ behavior: 'smooth' });
    });

    // Start title typing animation
    typeTitle();

    // Enable user's webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.getElementById('camera');
        video.srcObject = stream;
      })
      .catch(error => {
        console.error("Camera access error:", error);
      });
  </script>
</body>
</html>
